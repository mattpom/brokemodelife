
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broke Mode Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #3c3c3c;
    }
    h1 {
      font-size: 32px;
      color: #b22222;
      margin-top: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background-color: #c03c6e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card:hover {
      background-color: #a02c5e;
    }
    .sun {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .quote-box {
      font-size: 13px;
      background: white;
      padding: 6px 8px;
      border-radius: 6px;
      margin-top: 4px;
      color: #b03864;
    }
  </style>
  <script>
    function randomSunQuote() {
      const quotes = [
        "The sun says: 'Click it or ticket!'",
        "The sun says: 'You're hotter when you save.'",
        "The sun says: 'Budget like your life depends on it.'",
        "The sun says: 'No shame in broke mode.'",
        "The sun says: 'Frugal is fabulous.'",
        "The sun says: 'Savings > status.'",
        "The sun says: 'Don’t sweat the cents — stack the wins.'",
        "The sun says: 'Broke is temporary. Sass is forever.'",
        "The sun says: 'DIY it, don’t buy it.'",
        "The sun says: 'Your wallet deserves this.'",
        "The sun says: 'Smarter, not poorer.'",
        "The sun says: 'Hustle hard, hydrate harder.'",
        "The sun says: 'I shine — you save.'",
        "The sun says: 'That freebie hit different.'",
        "The sun says: 'Spend less, flex more.'",
        "The sun says: 'It’s called broke MODE, not broke forever.'"
      ];
      document.getElementById("sunquote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }
    window.onload = randomSunQuote;
  </script>
</head>
<body>
  <h1>💸 Welcome to Broke Mode Life</h1>
  <div class="grid">
    <a href="apple.html" class="card">🍎 An Apple a Day</a>
    <a href="listen.html" class="card">🎧 Listen Here</a>
    <a href="portpurri.html" class="card">🎲 Portpurri</a>
    <a href="ciao.html" class="card">✈️ Ciao — Travel Mode</a>
    <a href="freebies.html" class="card">🎁 Freebies Galore</a>
    <a href="all-you-can-eat.html" class="card">🍽️ All You Can Eat</a>
  </div>
  <div class="sun" onclick="randomSunQuote()">😎<div id="sunquote" class="quote-box"></div></div>
</body>
</html>
